<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grams to Kg Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin-top: 70px;
            background: rgb(44, 59, 41);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-3 text-center mb-3">Grams to Kg Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="gramsInput" type="number" class="form-control form-control-lg"
                        placeholder="Enter Grams..."/>
                    </div>
                    <div id="output">
                       

                        <div class="card bg-danger mb-2">
                            <div class="card-body">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('gramsInput').addEventListener('input', 
        function(e) {
            document.getElementById('output').style.visibility = 'visible';
            let grams = e.target.value;
           
            document.getElementById('kgOutput').innerHTML = grams/1000;
           
        });
    </script>
</body>
</html>
